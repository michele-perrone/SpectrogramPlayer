<!DOCTYPE html>
<html>
<head>
   <title>Spectrogram Player - Audio Samples</title>
   <meta charset = "UTF-8">
   
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

   <style>
   </style>
</head>
   
<body>
   <h1 class='h1 text-center m-5'>Spectrogram Player</h1>
   <p class='p text-center'>This web page accompanies the mini-paper 'Comparing Signal Estimation Techniques from Magnitude-Only Spectrograms'.</p>
   <p class='p text-center'>Here, you can listen to the audio excerpts reconstructed by the various techniques and see all the results computed by the metrics.</p>

   <div class="d-grid gap-2 d-md-block text-center m-5">
      <button class="btn btn-lg btn-primary" id="audioButton" type="button">Listen to the samples</button>
      <button class="btn btn-lg btn-primary" id="plotsButton" type="button">Show metric results</button>
   </div>

   <div id="results">
   </div>

   <!-- Script that generates the tables -->
   <script src = "script.js"></script>
</body>

   
</html>
